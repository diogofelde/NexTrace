<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel NexTrace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#eef2f7; margin:0; }
    header { background:#0070f3; color:#fff; padding:16px; text-align:center; }
    main { padding:20px; max-width:960px; margin:0 auto; }
    .card { background:#fff; padding:20px; margin:12px 0; border-radius:6px; box-shadow:0 0 5px rgba(0,0,0,0.1); }
    .ok { color: #0a8a0a; }
  </style>
</head>
<body>
  <header>
    <h1>Painel SOC/NOC</h1>
  </header>
  <main>
    <div class="card">
      <h2>Status do Sistema</h2>
      <p class="ok">Online ✅</p>
    </div>
    <div class="card">
      <h2>Últimos Logs</h2>
      <ul id="logs">
        <li>[now] Deploy OK</li>
      </ul>
    </div>
  </main>
</body>
</html>
